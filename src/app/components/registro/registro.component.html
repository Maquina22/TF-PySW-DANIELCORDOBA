<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i> Registro
                </h1>
            </div>
        </div>
    </div>
</header>

<section class="p-y4 mb-4 bg-light">
    <div class="container">
        <div class="row">
        </div>
    </div>
</section>

<section id="registro">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Registro</h4>
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="formTemplate" (submit)="registrarse()">                            

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" formControlName="email"  name="email" [(ngModel)]="cliente.email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password" name="password" [(ngModel)]="cliente.password" required>
                            </div>                           

                            <input type="submit" value="Registrarse" class="btn mt-2 btn-primary btn-block float-end">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
